<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/galery.css">
</head>

<body>
    <h1>My Gallery</h1>

                <a href="#gambar1">

                    <a href="#gambar2" class="next">next</a>

                </div>
            </li>
